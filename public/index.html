<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Audit SaaS</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    input, button { padding: 0.5rem; font-size: 1rem; margin-top: 1rem; }
    #result { margin-top: 2rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Website Audit</h1>
  <p>Enter a website URL to audit accessibility and performance:</p>
  <input id="url" type="text" placeholder="https://example.com" style="width:100%" />
  <button onclick="runAudit()">Run Audit</button>
  <div id="result"></div>

  <script>
    async function runAudit() {
      const url = document.getElementById("url").value;
      document.getElementById("result").innerText = "⏳ Running audit...";
      const res = await fetch("/audit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      if (data.error) {
        document.getElementById("result").innerText = "❌ Error: " + data.error;
      } else {
        document.getElementById("result").innerText = "✅ Audit Summary:\n\n" + data.summary;
      }
    }
  </script>
</body>
</html>
