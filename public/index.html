<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Website Audit SaaS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Website Audit SaaS (Demo)</h1>
      <form id="audit-form">
        <input id="site-url" type="url" placeholder="https://example.com" required />
        <button type="submit">Run Audit</button>
      </form>

      <section id="status"></section>
      <section id="summary" class="card hidden"></section>
      <section id="gpt" class="card hidden"></section>
      <section id="pages" class="card hidden"></section>

      <div id="actions" class="hidden">
        <button id="download-pdf">Download PDF</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
